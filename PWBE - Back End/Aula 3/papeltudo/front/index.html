<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Papelaria</title>
</head>
<body onload="loadItems()">
    <header>
        <h1>Inventário - Papelaria PapelTudo</h1>
        <form id="criar">
            <div>
                <label for="ID">ID:</label>
                <input type="text" id="ID" name="id" required/>
            </div>
            <div>
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="nome" required/>
            </div>
            <div>
                <label for="Descrição">Descrição:</label>
                <input type="text" id="Descrição" name="descricao" required/>
            </div>
            <div>
                <label for="Valor">Valor:</label>
                <input type="text" id="Valor" name="valor" required/>
            </div>
            <div>
                <label for="ação">Ação:</label>
                <input type="submit" value="Cadastrar"/>
            </div>
        </form>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>
        <div class="oi">
            <label for="Mensagens do sistema">Mensagens do sistema:</label>
            <input type="text" id="Mensagens do sistema" name="Mensagens do sistema" readonly>
        </div>
        <div class="olá">
            <label for="Patrimônio total">Patrimônio total:</label>
            <input type="text" id="Patrimônio total" name="Patrimônio total" readonly>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
